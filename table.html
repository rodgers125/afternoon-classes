<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

</head>
<body>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>


    <tbody>
        <tr>
            <td>John </td>
            <td>123456</td>
            <td>dsdj@fdf.co</td>
        </tr>
        <tr>
            <td>James</td>
            <td>765432</td>
            <td>j@sds.com</td>
        </tr>
    </tbody>
</table>
 <style>
        table, tr, th, td{
            border: black 1px solid;
        }

        table, tr, th, td{
            border-collapse: collapse;
        }
    </style>
</body>
</html>
